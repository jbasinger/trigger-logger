apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: trigger-logger
  name: trigger-logger
  namespace: trigger-logger
spec:
  selector:
    matchLabels:
      k8s-app: trigger-logger
  template:
    metadata:
      labels:
        k8s-app: trigger-logger
    spec:
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\system"
      hostNetwork: true
      containers:
      - image: jsturtevant/trigger-logger:latest
        args: [ "config.json" ]
        name: trigger-logger
        imagePullPolicy: Always
        volumeMounts:
        - name: trigger-logger-config
          mountPath: /config.json
          subPath: config.json
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - operator: Exists
      volumes:
      - configMap:
          name: trigger-logger-config
        name: trigger-logger-config
  updateStrategy:
    type: RollingUpdate
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: trigger-logger-config
  namespace: trigger-logger
data:
  config.json: |
    {
      "triggers": [
        {
          "name": "wpr-cpu",
          "type": "namespace",
          "actions": [
            "wpr-cpu"
          ]
        }
      ],
      "actions": [
        {
          "name": "wpr-cpu",
          "type": "wpr",
          "config": {
            "profiles": [
              "CPU",
              "DiskIO",
              "FileIO"
            ]
          },
          "outputs": [
            "azstorage"
          ]
        }
      ],
      "outputs": [
        {
          "name": "azstorage",
          "type": "az-storage",
          "config": {
            "containerName": "trigger-traces",
            "connectionstring": ""
          }
        }
      ],
      "kubeconfig": "/etc/cni/net.d/calico-kubeconfig"
    }