apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: trigger-logger
  name: trigger-logger
  namespace: trigger-logger
spec:
  selector:
    matchLabels:
      k8s-app: trigger-logger
  template:
    metadata:
      labels:
        k8s-app: trigger-logger
    spec:
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\system"
      hostNetwork: true
      containers:
      - image: jsturtevant/trigger-logger:latest
        args: [ "config.json" ]
        name: trigger-logger
        imagePullPolicy: Always
        volumeMounts:
        - name: trigger-logger-config
          mountPath: /config.json
          subPath: config.json
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      - operator: Exists
      volumes:
      - configMap:
          name: trigger-logger-config
        name: trigger-logger-config
  updateStrategy:
    type: RollingUpdate
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: trigger-logger-config
  namespace: trigger-logger
data:
  config.json: |
    {
    "trigger": [
        {
            "name": "test",
            "type": "namespace",
            "action": {
                "type": "wpr",
                "config": {
                    "profiles": [
                        "CPU",
                        "DiskIO",
                        "FileIO"
                    ]
                }
            }
        },
        {
            "name": "packet-capture",
            "type": "namespace",
            "action": {
                "type": "external",
                "config": {
                    "expand": "none",
                    "addToPath": "true",
                    "url": "https://aka.ms/startpacketcapture",
                    "downloadLocation": "c:\\temp\\",
                    "downloadFileName": "startpacketcapture.ps1",
                    "startCommand": ["powershell", "c:\\temp\\startpacketcapture.ps1", "-NoPrompt", "-EtlFile", "{tracefile}"],
                    "stopCommand": ["powershell","/c", "Stop-NetEventSession HnsPacketCapture"]
                }
            }
        },
        {
            "name": "procmon",
            "type": "namespace",
            "action": {
                "type": "external",
                "config": {
                    "expand": "zip",
                    "addToPath": "true",
                    "url": "https://download.sysinternals.com/files/ProcessMonitor.zip",
                    "downloadLocation": "c:\\temp\\",
                    "downloadFileName": "ProcessMonitor.zip",
                    "startCommand": ["cmd", "/c", "c:\\temp\\procmon64.exe", "-accepteula", "/backingfile {tracefile}"],
                    "stopCommand": ["cmd", "/c", "c:\\temp\\procmon64.exe", "/terminate"]
                }
            }
        }
    ],
    "kubeconfig": "/etc/cni/net.d/calico-kubeconfig"
    }